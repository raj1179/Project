<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Login</title>
		<link rel="stylesheet" href="style/style.css" />
		<script type="text/javascript" src="js/validate.js"></script>
		<meta charset="utf-8" name="viewport"
		content= "width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="header">
			<div class="app-name">
				Classwork
			</div>
			<div class="">
				<a class="button register" href="register.html"> Register </a>
			</div>
		</div>

		<div class="main">
			<form id="form" class="form" method="post" action="">
				<div class="form-head">Login</div>
				<div class="label">
					Email
				</div>
				<input id="email" class="form-input-field" type="text" name="email" placeholder="Enter your email address..."/>
				<div class="label">
					Password
				</div>
				<input id="password" class="form-input-field" type="password" name="password" placeholder="Enter your password..."/>
				<div>
					<input id="loginBtn" class="button form-button" value="Login" type="submit" />
					<div class="">
						New User? <a href="register.html">Register</a> here.
					</div>
				</div>
			</form>
			<script type="text/javascript" src="js/script.js"></script>
			<script type="text/javascript" src="js/validate-test.js"> </script>
		</div>
	</body>
</html>
